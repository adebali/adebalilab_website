{{ define "main" }}
  <article class="cf pa3-m pa3-l avenir">
    <div class=" center f4 lh-copy nested-copy-line-height nested-links nested-img mid-gray">                
      {{ .Content }}
    </div>
  </article>
  <div class="center avenir">
    {{ $section := where .Data.Pages "Section" .Section }}
    <section class="flex-ns flex-wrap justify-around mt3">
      {{ range  $section }}
        <div class="relative w-100  avenir">
          {{ .Render "summary" }}
        </div>
      {{ end }}
    </section>
  </div>
{{ end }}
